<i>recipe-list</i>
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12" *ngFor="let recipeElement of recipes">
        <app-recipe-item [recipe]="recipeElement" (recipeClicked)="onRecipeClicked(recipeElement)"></app-recipe-item>
    </div>
</div>
